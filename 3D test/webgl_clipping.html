<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - clipping planes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;

    <script src="build/three.js"></script>

    <script>
        var camera, scene, renderer, startTime, object;

        function init() {

            camera = new THREE.PerspectiveCamera(
                70, window.innerWidth / window.innerHeight, 0.25, 3000);

            camera.position.set(0, 400, 700);

            scene = new THREE.Scene();

            // Lights

            scene.add(new THREE.AmbientLight(0x726f6f));

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.angle = Math.PI / 5;
            spotLight.penumbra = 0.2;
            spotLight.position.set(400, 800, 300);
            spotLight.castShadow = true;
            spotLight.shadow.camera.near = 3;
            spotLight.shadow.camera.far = 1000;

            var mapSize = 1024;

            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            scene.add(spotLight);

            var dirLight = new THREE.DirectionalLight(0x55505a, 1);
            dirLight.position.set(0, 1000, 0);
            dirLight.castShadow = true;
            dirLight.shadow.camera.near = 1;
            dirLight.shadow.camera.far = 2000;

            dirLight.shadow.camera.right = 1000;
            dirLight.shadow.camera.left = -1000;
            dirLight.shadow.camera.top = 1000;
            dirLight.shadow.camera.bottom = -1000;

            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            // ***** Clipping planes: *****
            /*var localPlane = new THREE.Plane(new THREE.Vector3(0, -1, 0), 0.8),
                globalPlane = new THREE.Plane(new THREE.Vector3(-1, 0, 0), 0.1);
			*/

            // Geometry
            var material = new THREE.MeshPhongMaterial({
                    color: 0x8c4d27,
                    shininess: 100,
                    side: THREE.DoubleSide
                })
                /*
			var geometry = new THREE.TorusKnotGeometry(0.4, 0.1, 300, 120);

            object = new THREE.Mesh(geometry, material);
            object.castShadow = true;
            scene.add(object);
			*/ //bredte,h√∏jde,dybte


            var numberOfLegs = 8;
            var height = 360;

            var depth = 500;
            var width = 500;

            var legsThickness = 15;
            var roofThickness = 30;
            var wallThickness = 15;

            //legs
            var objects = [];


            var zBack = -(depth - legsThickness) / 2;
            var tempX = (width - legsThickness) / 2;
            var tempZ = zBack;
            var zJump = (depth - legsThickness) / (numberOfLegs / 2);

            //first left then right legs
            for (i = 1; i <= 2; i++) {
                if (i == 2) tempX = -tempX;
                for (j = 0; j < numberOfLegs / 2; j++) { //make the leg obejcts for one side
                    geometry = new THREE.BoxGeometry(legsThickness, height, legsThickness);
                    object = new THREE.Mesh(geometry, material);
                    object.position.set(tempX, (height / 2), tempZ);
                    object.castShadow = true;
                    objects.push(object);
                    tempZ += zJump; //move one step forward
                }
                tempZ = zBack;
            }

            for (i = 0; i < objects.length; i++) {
                scene.add(objects[i]);
            }
            /*
            //Legs
            geometry = new THREE.BoxGeometry(legsThickness, height, legsThickness);
            object = new THREE.Mesh(geometry, material);
            object.position.x = -250 + legsThickness / 2;
            object.position.y = height / 2; //move out of floor
            object.position.z = -250 + legsThickness / 2;
            object.castShadow = true;
            scene.add(object);

            geometry = new THREE.BoxGeometry(legsThickness, height, legsThickness);
            object = new THREE.Mesh(geometry, material);
            object.position.x = -250 + legsThickness / 2;
            object.position.y = height / 2; //move out of floor
            object.position.z = 250 - legsThickness / 2;
            object.castShadow = true;
            scene.add(object);

            geometry = new THREE.BoxGeometry(legsThickness, height, legsThickness);
            object = new THREE.Mesh(geometry, material);
            object.position.x = 250 - legsThickness / 2;
            object.position.y = height / 2; //move out of floor
            object.position.z = 250 - legsThickness / 2;
            object.castShadow = true;
            scene.add(object);

            geometry = new THREE.BoxGeometry(legsThickness, height, legsThickness);
            object = new THREE.Mesh(geometry, material);
            object.position.x = 250 - legsThickness / 2;
            object.position.y = height / 2; //move out of floor
            object.position.z = -250 + legsThickness / 2;
            object.castShadow = true;
            scene.add(object);
            */
            //Roof
            geometry = new THREE.BoxGeometry(width, roofThickness, depth);
            object = new THREE.Mesh(geometry, material);
            object.position.x = 0;
            object.position.y = height + roofThickness / 2; //move to top of legs
            object.position.z = 0;
            object.castShadow = true;
            scene.add(object);


            //Walls
            geometry = new THREE.BoxGeometry(width, (height + roofThickness), wallThickness);
            object = new THREE.Mesh(geometry, material);
            object.position.x = 0;
            object.position.y = (height + roofThickness) / 2;
            object.position.z = -((depth + wallThickness) / 2);
            object.castShadow = true;
            scene.add(object);

            //ground
            var ground = new THREE.Mesh(
                new THREE.PlaneBufferGeometry(3000, 3000, 1, 1),
                new THREE.MeshPhongMaterial({
                    color: 0xa0adaf,
                    shininess: 150
                }));
            ground.rotation.x = -Math.PI / 2; // rotates X/Y to X/Z
            ground.receiveShadow = true;
            scene.add(ground);

            // Renderer
            renderer = new THREE.WebGLRenderer();
            renderer.shadowMap.enabled = true;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            window.addEventListener('resize', onWindowResize, false);
            document.body.appendChild(renderer.domElement);

            // ***** Clipping setup (renderer): *****
            /*
			var globalPlanes = [globalPlane],
                Empty = Object.freeze([]);
            renderer.clippingPlanes = Empty; // GUI sets it to globalPlanes
            renderer.localClippingEnabled = true;
			*/

            // Controls
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.update();

            // GUI
            /*
            var gui = new dat.GUI(),
                folderLocal = gui.addFolder("Local Clipping"),
                propsLocal = {

                    get 'Enabled' () {
                        return renderer.localClippingEnabled;
                    },
                    set 'Enabled' (v) {
                        renderer.localClippingEnabled = v;
                    },

                    get 'Shadows' () {
                        return material.clipShadows;
                    },
                    set 'Shadows' (v) {
                        material.clipShadows = v;
                    },

                    get 'Plane' () {
                        return localPlane.constant;
                    },
                    set 'Plane' (v) {
                        localPlane.constant = v
                    }

                },

                folderGlobal = gui.addFolder("Global Clipping"),
                propsGlobal = {

                    get 'Enabled' () {
                        return renderer.clippingPlanes !== Empty;
                    },
                    set 'Enabled' (v) {
                        renderer.clippingPlanes = v ? globalPlanes : Empty;
                    },

                    get 'Plane' () {
                        return globalPlane.constant;
                    },
                    set 'Plane' (v) {
                        globalPlane.constant = v;
                    }

                };

            folderLocal.add(propsLocal, 'Enabled');
            folderLocal.add(propsLocal, 'Shadows');
            folderLocal.add(propsLocal, 'Plane', 0.3, 1.25);

            folderGlobal.add(propsGlobal, 'Enabled');
            folderGlobal.add(propsGlobal, 'Plane', -0.4, 3);
			*/
            // Start

            startTime = Date.now();

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            var currentTime = Date.now(),
                time = (currentTime - startTime) / 1000;

            requestAnimationFrame(animate);
            /*
            object.position.y = 0.8;
            object.rotation.x = time * 0.5;
            object.rotation.y = time * 0.2;
            object.scale.setScalar(Math.cos(time) * 0.125 + 0.875);
			*/
            renderer.render(scene, camera);
        }

        function render() {
            var currentTime = Date.now(),
                time = (currentTime - startTime) / 1000;

            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }


        init();
        animate();
    </script>

</body>

</html>
